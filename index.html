
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AmDonald's Order Queue</title>
</head>
<body>
    <header>
        <h1>Welcome to AmDonald's</h1>
    </header>
    <main>
        <form id="orderForm">
            <h2>Place Your Order</h2>

            <h3>Burgers</h3>
            <div id="mealsMenu"></div>

            <h3>Drinks</h3>
            <div id="drinksMenu"></div>

            <button type="submit">Place Order</button>
        </form>

        <section id="orderQueue">
            <h2>Order Queue</h2>
            <ul id="queueList"></ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
